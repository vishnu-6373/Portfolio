[build]
  command = "python -m pip install -r requirements.txt && python manage.py collectstatic --noinput"
  publish = "staticfiles"

[build.environment]
  PYTHON_VERSION = "3.7"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[context.production.environment]
  DEBUG = "False"
  DJANGO_SETTINGS_MODULE = "portfolio.settings"
