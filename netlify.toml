[build]
  command = """
    pip install -r requirements.txt &&
    python manage.py collectstatic --noinput
  """
  publish = "staticfiles"

[build.environment]
  PYTHON_VERSION = "3.9"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/wsgi"
  status = 200

[[plugins]]
  package = "@netlify/plugin-python"
